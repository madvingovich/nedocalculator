<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>nedoalculator</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <div class="row">
        <div class="col-6 mx-auto">
            <h2 class="text-center my-4"> nedocalculator </h2>
            <div class="row">
                <div class="col-5">
                    <input class="form-control" type="text" id="first-operand">
                    <p class="d-block invalid-feedback text-center mt-2 mb-3" id="error-text-first"></p>
                </div>
                <div class="col-2">
                    <select id="operation" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                    </select>
                </div>
                <div class="col-5">
                    <input type="text" id="second-operand" class="form-control">
                    <p class="d-block invalid-feedback text-center mt-2 mb-3" id="error-text-second"></p>
                </div>
            </div>
            <button type="button" class="btn btn-primary d-block mx-auto mt-2 mb-4" id="calculate">Calculate</button>
            <div id="result" class="w-100 px-4 py-2 text-center"></div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
